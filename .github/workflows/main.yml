name: deploy-to-heroku

on:
  push:
    branches: [ master ]
    
#set environment variables 
# env:
#   HEROKU_API_KEY: ${{ '0db8a637-cdc8-4cf0-957e-ecac4aaff09a' }}
#   APP_NAME: ${{ 'monster-builder-data-v1' }}

jobs:
      
  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    steps:

    # Clone the repository
    - name: Checkout
      uses: actions/checkout@v2

    # Build Docker image
    - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
      with:
        heroku_api_key: ${{'0db8a637-cdc8-4cf0-957e-ecac4aaff09a'}}
        heroku_app_name: "monster-builder-data-v1" #Must be unique in Heroku
        heroku_email: "mtdewey55@gmail.com"
        usedocker: true